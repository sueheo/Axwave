<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <style>
    body { 
      margin: 0; 
      background: #f9f9f9; 
    }
    img {
      display: block;
      max-width: 100%;   /* 화면보다 넓으면 줄임 */
      width: auto;       /* 원본보다 크게는 안 늘림 */
      height: auto;      /* 비율 유지 */
      image-rendering: -webkit-optimize-contrast; /* 크롬에서 축소시 선명하게 */
      image-rendering: crisp-edges;               /* 일부 브라우저용 */
      margin: 0 auto;    /* 가운데 정렬 */
    }
  </style>
</head>
<body>
  <!-- 같은 repo 안에 PF.png 파일 업로드해두고 사용 -->
