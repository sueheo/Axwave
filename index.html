    <script>

        function transformData(data) {

                        originalData.push({

        function updateKPIs(filteredData) {

            const totalDeaths = filteredData.reduce((sum, curr) => sum + curr.ì‚¬ë§ììˆ˜, 0);

            // 3. ìµœë‹¤ ë°œìƒ ê·œëª¨ (ìµœì‹  ì—°ë„ ê¸°ì¤€)
            let maxCategory = { êµ¬ë¶„: 'N/A', ì‚¬ë§ììˆ˜: -1 };

            // 4. ì „ë…„ ëŒ€ë¹„ ë³€í™”ìœ¨ (ìµœì‹  ì—°ë„ì˜ ì „ì²´ í•©ê³„ vs ì´ì „ ì—°ë„ ì „ì²´ í•©ê³„)
            const totalLatest = latestData.reduce((sum, curr) => sum + curr.ì‚¬ë§ììˆ˜, 0);
            const previousYear = latestYear - 1;
            const totalPrevious = filteredData.filter(d => d.ì—°ë„ === previousYear).reduce((sum, curr) => sum + curr.ì‚¬ë§ììˆ˜, 0);
            const growthRate = calculateGrowthRate(totalLatest, totalPrevious);

            if (growthRate > 0) {

            // 5. ì£¼ìš” ì¸ì‚¬ì´íŠ¸
            const growthIcon = growthRate >= 0 ? 'ğŸ“ˆ' : 'ğŸ“‰';
            const insights = [
                `<strong>${latestYear}ë…„</strong> ì´ <strong style="color: var(--primary-color);">${totalLatest.toLocaleString()}ëª…</strong>`,
                `ìµœë‹¤ ê·œëª¨: <strong style="color: var(--accent-color);">${maxCategory.êµ¬ë¶„}</strong>`,
