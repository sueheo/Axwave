<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <style>
    body { 
      margin: 0; 
      background: #f9f9f9; 
    }
    img {
      display: block;
      max-width: 100%;   /* 화면보다 넓으면 줄임 */
      width: auto;       /* 원본 크기 유지 (강제 확대 방지) */
      height: auto;      /* 비율 유지 */
      image-rendering: -webkit-optimize-contrast; /* 크롬 등에서 축소 선명도 개선 */
      image-rendering: crisp-edges;               /* 일부 브라우저 */
      margin: 0 auto;    /* 가운데 정렬 */
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/Nn2pKMZT/PF.png" alt="Portfolio">
</body>
</html>
