<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>허지윤 Portfolio</title>
    <style>
        /* ===== 기본 리셋 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== BODY 전체 설정 ===== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Apple SD Gothic Neo', sans-serif;
            background: #FAF9F6;  /* 아이보리 배경색 */
            color: #28190E;  /* 다크 브라운 텍스트 색상 */
            overflow: hidden;  /* 스크롤바 숨김 - 페이지가 스크롤 안 되게 */
            width: 100%;
            height: 100vh;  /* 화면 전체 높이 */
        }

        /* ===== 상단 고정 헤더 (portfolio / sueheo) ===== */
        .header {
            position: fixed;  /* 스크롤해도 상단에 고정 */
            top: 0;
            left: 0;
            right: 0;
            background: #FAF9F6;  /* 배경색 */
            z-index: 1000;  /* 다른 요소들 위에 표시 */
            padding: 30px 40px 10px;  /* 위 좌우 아래 여백 */
            transition: padding 0.3s ease;  /* 패딩 변화 애니메이션 */
        }

        /* 스크롤 시 헤더 스타일 변화 */
        .header.scrolled {
            padding: 30px 40px 10px;  /* 패딩 줄이기 */
        }

        /* 헤더 내부 콘텐츠 (portfolio와 sueheo 배치) */
        .header-content {
            max-width: 1220px;  /* 최대 너비 제한 */
            margin: 0 auto;  /* 중앙 정렬 */
            display: flex;  /* 플렉스박스 사용 */
            justify-content: space-between;  /* 양쪽 끝으로 배치 */
            align-items: center;  /* 세로 중앙 정렬 */
            margin-bottom: 10px;  /* 아래 여백 */
        }

        /* portfolio와 sueheo 텍스트 스타일 */
        .logo, .name {
            font-size: 20px;  /* 글자 크기 */
            font-weight: 400;  /* 글자 두께 (보통) */
            letter-spacing: 0.5px;  /* 글자 간격 */
        }

        /* 헤더 아래 구분선 - SVG 사용 */
        .header-line {
            max-width: 1220px;  /* 최대 너비 */
            margin: 0 auto;  /* 중앙 정렬 */
            height: 2px;  /* SVG 높이 */
        }

        /* ===== 메인 콘텐츠 영역 (중앙 텍스트 포함) ===== */
        .main-content {
            position: fixed;  /* 화면에 고정 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;  /* 플렉스박스 사용 */
            align-items: center;  /* 세로 중앙 정렬 ⭐ 중요! */
            justify-content: center;  /* 가로 중앙 정렬 ⭐ 중요! */
        }

        /* ===== 히어로 섹션 (중앙 텍스트 영역) ===== */
        .hero-section {
            width: 100%;
            max-width: 1220px;  /* 최대 너비 */
            text-align: center;  /* 텍스트 중앙 정렬 */
            position: relative;  /* 자식 요소의 기준점 */
            padding: 0 40px;  /* 좌우 여백 */
        }

        /* 중앙 메인 텍스트 스타일 */
        .hero-text-svg {
            /* SVG 크기 조절은 여기서! */
            width: 580px;  /* SVG 너비 */
            height: 225px;  /* SVG 높이 */
            position: relative;
            z-index: 10;  /* 이미지들보다 위에 표시 */
            margin: 0 auto;  /* 중앙 정렬 */
        }

        .hero-text-svg svg {
            width: 100%;
            height: 100%;
        }

        /* ===== 떠다니는 이미지 전체 컨테이너 ===== */
        .floating-images {
            position: fixed;  /* 화면에 고정 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;  /* 마우스 이벤트 무시 (텍스트 클릭 가능하게) */
            z-index: 1;  /* 텍스트 아래 표시 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 이미지들이 배치될 내부 영역 */
        .floating-images-inner {
            position: relative;
            width: 1220px;  /* 너비 - 여기서 이미지 배치 범위 조절! */
            height: 600px;  /* 높이 - 여기서 이미지 배치 범위 조절! */
        }

        /* ===== 개별 떠다니는 이미지 스타일 ===== */
        .floating-image {
            position: absolute;  /* 절대 위치 지정 */
            width: 200px;  /* 이미지 너비 - 여기서 크기 조절! */
            height: 200px;  /* 이미지 높이 - 여기서 크기 조절! */
            background: #E8E3D8;  /* 기본 배경색 (이미지 없을 때) */
            border-radius: 10px;  /* 모서리 둥글게 */
            cursor: pointer;  /* 마우스 커서 포인터로 */
            pointer-events: all;  /* 마우스 클릭 가능하게 */
            
            /* 초기 상태: 투명하고 아래에서 작게 시작 */
            opacity: 0;  /* 투명 */
            transform: translateY(100px) scale(0.5);  /* 아래로 100px, 크기 50% */
            
            /* 애니메이션 설정 */
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);  /* 0.8초 애니메이션 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);  /* 그림자 */
        }

        /* 이미지가 나타날 때 (visible 클래스 추가되면) */
        .floating-image.visible {
            opacity: 1;  /* 불투명 */
            transform: translateY(0) scale(1);  /* 원래 위치, 원래 크기 */
        }

        /* 마우스 올렸을 때 효과 */
        .floating-image:hover {
            transform: translateY(-10px) scale(1.05);  /* 위로 10px, 크기 5% 증가 */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);  /* 그림자 진하게 */
        }

        /* ===== 각 이미지의 위치 설정 ===== */
        /* 초기 위치는 자바스크립트에서 랜덤으로 설정됨 */
        .floating-image.img-1,
        .floating-image.img-2,
        .floating-image.img-3 {
            /* 자바스크립트가 top, left, right, bottom 값을 설정함 */
        }

        .floating-image.img-1.visible,
        .floating-image.img-2.visible,
        .floating-image.img-3.visible {
            transform: translateY(0) scale(1);  /* visible 시 원래 크기로 */
        }

        /* ===== 이미지 내부 콘텐츠 스타일 ===== */
        .floating-image-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            background-size: cover;  /* 배경 이미지 꽉 채우기 */
            background-position: center;  /* 배경 이미지 중앙 정렬 */
            border-radius: 10px;  /* 모서리 둥글게 */
        }

        /* ===== 스크롤 인디케이터 (↓ Scroll) ===== */
        .scroll-indicator {
            position: fixed;  /* 화면에 고정 */
            bottom: 40px;  /* 아래에서 40px */
            left: 50%;  /* 가로 중앙 */
            transform: translateX(-50%);  /* 정확한 중앙 정렬 */
            font-size: 14px;
            color: #999;
            animation: bounce 2s infinite;  /* 튕기는 애니메이션 무한 반복 */
            opacity: 0;  /* 기본 투명 */
            transition: opacity 0.3s;
            z-index: 100;
        }

        /* 인디케이터 보이기 */
        .scroll-indicator.visible {
            opacity: 1;  /* 불투명 */
        }

        /* 튕기는 애니메이션 */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* ===== 반응형 (모바일) ===== */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .hero-text {
                font-size: 36px;  /* 모바일에서 글자 크기 작게 */
            }

            .floating-image {
                width: 120px;  /* 모바일에서 이미지 크기 작게 */
                height: 120px;
            }

            .floating-images-inner {
                width: 100%;
                padding: 0 20px;
            }
        }
    </style>
</head>

    <!-- ===== 자바스크립트 ===== -->
   <script>
        /* ===== 변수 선언 ===== */
        let scrollAccumulated = 0;  // 스크롤 누적값 저장
        let scrollTriggered = false;  // 이미지 등장 여부
        const floatingImages = document.querySelectorAll('.floating-image');  // 모든 이미지 선택
        const header = document.getElementById('header');  // 헤더 선택
        const scrollIndicator = document.getElementById('scrollIndicator');  // 인디케이터 선택

        /* ===== 이미지 랜덤 위치 설정 함수 ===== */
        function setRandomPositions() {
            const maxWidth = 1220;  // 헤더 기준선 최대 너비
            const imageSize = 200;  // 이미지 크기
            const headerHeight = 100;  // 헤더 영역 높이
            const heroTextHeight = 250;  // Hero 텍스트 영역 높이 (여유있게)
            const heroTextWidth = 600;  // Hero 텍스트 영역 너비 (여유있게)
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            // 중앙 텍스트 영역 계산 (화면 중앙)
            const centerX = windowWidth / 2;
            const centerY = windowHeight / 2;
            const textLeft = centerX - (heroTextWidth / 2);
            const textRight = centerX + (heroTextWidth / 2);
            const textTop = centerY - (heroTextHeight / 2);
            const textBottom = centerY + (heroTextHeight / 2);
            
            // 화면 좌우 여백 계산 (1220px 기준선에 맞춤)
            const sideMargin = Math.max((windowWidth - maxWidth) / 2, 40);
            
            // 3개 섹션 정의 (왼쪽, 중앙 위, 오른쪽 아래)
            const sections = [
                // 섹션 1: 왼쪽 영역 (회색 부분)
                {
                    minX: sideMargin,
                    maxX: centerX - heroTextWidth / 2 - 20,  // 텍스트 왼쪽까지
                    minY: headerHeight,
                    maxY: windowHeight - imageSize - 50
                },
                // 섹션 2: 오른쪽 위 영역 (갈색 부분)
                {
                    minX: centerX + heroTextWidth / 2 + 20,  // 텍스트 오른쪽부터
                    maxX: sideMargin + maxWidth - imageSize,
                    minY: headerHeight,
                    maxY: textTop - 20  // 텍스트 위까지
                },
                // 섹션 3: 오른쪽 아래 영역 (핑크 부분)
                {
                    minX: centerX + heroTextWidth / 2 + 20,  // 텍스트 오른쪽부터
                    maxX: sideMargin + maxWidth - imageSize,
                    minY: textBottom + 20,  // 텍스트 아래부터
                    maxY: windowHeight - imageSize - 50
                }
            ];
            
            floatingImages.forEach((img, index) => {
                const section = sections[index];  // 각 이미지에 섹션 할당
                
                if (!section) return;  // 섹션이 없으면 스킵
                
                let validPosition = false;
                let attempts = 0;
                let x, y;
                
                // 유효한 위치 찾을 때까지 반복 (최대 50번 시도)
                while (!validPosition && attempts < 50) {
                    // 해당 섹션 내에서 랜덤 위치 생성
                    x = section.minX + Math.random() * (section.maxX - section.minX);
                    y = section.minY + Math.random() * (section.maxY - section.minY);
                    
                    // 범위 확인
                    const imageRight = x + imageSize;
                    const imageBottom = y + imageSize;
                    
                    // Hero 텍스트 영역과 겹치는지 확인
                    const overlapsText = !(
                        imageRight < textLeft ||  // 이미지가 텍스트 왼쪽
                        x > textRight ||          // 이미지가 텍스트 오른쪽
                        imageBottom < textTop ||  // 이미지가 텍스트 위
                        y > textBottom            // 이미지가 텍스트 아래
                    );
                    
                    // 섹션 범위 내에 있고 텍스트와 안 겹치면 OK
                    if (!overlapsText && 
                        x >= section.minX && 
                        imageRight <= section.maxX + imageSize &&
                        y >= section.minY && 
                        imageBottom <= section.maxY + imageSize) {
                        validPosition = true;
                    }
                    
                    attempts++;
                }
                
                // 위치 적용
                img.style.left = x + 'px';
                img.style.top = y + 'px';
                img.style.right = 'auto';  // right 속성 제거
                img.style.bottom = 'auto';  // bottom 속성 제거
            });
        }
        
        // 페이지 로드 시 랜덤 위치 설정
        setRandomPositions();
        
        // 화면 크기 변경 시 위치 재설정
        window.addEventListener('resize', setRandomPositions);

        /* ===== 마우스 휠 이벤트 (데스크톱) ===== */
        window.addEventListener('wheel', (e) => {
            e.preventDefault();  // 실제 스크롤 막기 (중요!)
            
            // 스크롤 방향 감지: 양수면 아래로, 음수면 위로
            if (e.deltaY > 0) {
                // 아래로 스크롤
                scrollAccumulated += Math.abs(e.deltaY);
            } else {
                // 위로 스크롤
                scrollAccumulated -= Math.abs(e.deltaY);
                // 음수 방지
                if (scrollAccumulated < 0) scrollAccumulated = 0;
            }
            
            // 50px 이상 스크롤하면 헤더 스타일 변경
            if (scrollAccumulated > 50) {
                header.classList.add('scrolled');  // scrolled 클래스 추가
                scrollIndicator.classList.remove('visible');  // 인디케이터 숨김
            } else {
                header.classList.remove('scrolled');  // scrolled 클래스 제거
                scrollIndicator.classList.add('visible');  // 인디케이터 보임
            }
            
            // 100px 이상 스크롤하면 이미지들 순차 등장
            if (scrollAccumulated > 100) {
                if (!scrollTriggered) {
                    scrollTriggered = true;  // 이미지 표시 시작
                    
                    // 각 이미지를 순차적으로 나타내기
                    floatingImages.forEach((img, index) => {
                        setTimeout(() => {
                            img.classList.add('visible');  // visible 클래스 추가
                        }, index * 400);  // 400ms 간격으로 (0ms, 400ms, 800ms)
                    });
                }
            } else {
                // 100px 미만으로 내려가면 이미지 순차적으로 숨기기
                if (scrollTriggered) {
                    scrollTriggered = false;  // 플래그 리셋
                    
                    // 각 이미지를 역순으로 순차적으로 숨기기
                    floatingImages.forEach((img, index) => {
                        setTimeout(() => {
                            img.classList.remove('visible');
                        }, (floatingImages.length - 1 - index) * 400);  // 역순으로 (800ms, 400ms, 0ms)
                    });
                }
            }
        }, { passive: false });  // preventDefault 사용하려면 필요

        /* ===== 터치 이벤트 (모바일) ===== */
        let touchStartY = 0;  // 터치 시작 Y 위치
        let lastTouchY = 0;  // 마지막 터치 Y 위치
        
        // 터치 시작
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;  // 시작 위치 저장
            lastTouchY = touchStartY;  // 마지막 위치 초기화
        }, { passive: false });

        // 터치 이동
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();  // 실제 스크롤 막기
            
            const touchY = e.touches[0].clientY;  // 현재 위치
            const direction = lastTouchY - touchY;  // 방향: 양수면 아래로, 음수면 위로
            
            if (direction > 0) {
                // 아래로 스크롤
                scrollAccumulated += Math.abs(direction);
            } else {
                // 위로 스크롤
                scrollAccumulated -= Math.abs(direction);
                if (scrollAccumulated < 0) scrollAccumulated = 0;
            }
            
            lastTouchY = touchY;  // 마지막 위치 업데이트
            
            // 100px 이상 이동하면 이미지 등장
            if (scrollAccumulated > 100) {
                if (!scrollTriggered) {
                    scrollTriggered = true;
                    
                    floatingImages.forEach((img, index) => {
                        setTimeout(() => {
                            img.classList.add('visible');
                        }, index * 400);
                    });
                }
            } else {
                // 100px 미만으로 내려가면 이미지 순차적으로 숨기기
                if (scrollTriggered) {
                    scrollTriggered = false;
                    
                    floatingImages.forEach((img, index) => {
                        setTimeout(() => {
                            img.classList.remove('visible');
                        }, (floatingImages.length - 1 - index) * 400);
                    });
                }
            }
        }, { passive: false });

        /* ===== 이미지 클릭 이벤트 ===== */
        const floatingImageElements = document.querySelectorAll('.floating-image');
        
        floatingImageElements.forEach(element => {
            element.addEventListener('click', () => {
                // data-project 속성 값 가져오기 (1, 2, 3)
                const projectId = element.getAttribute('data-project');
                
                // 해당 프로젝트 페이지로 이동
                // project-1.html, project-2.html, project-3.html
                window.location.href = `project-${projectId}.html`;
            });
        });
    </script>
</body>
</html>
